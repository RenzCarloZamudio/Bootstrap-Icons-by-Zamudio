<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamudio's Bootstrap Icons</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <h6>Zamudio</h6>
    
    <br>
    <br>
    <br>

    <p><center><h1>

        <i class="fa-regular fa-r fa-bounce" style="color: #00858f;"></i>
        <i class="fa-brands fa-etsy fa-fade" style="color: #bfc200;"></i>
        <i class="fa-brands fa-neos fa-shake" style="color: #00c278;"></i>
        <i class="fa-sharp fa-light fa-z fa-spin" style="color: #22385e;"></i>
        &nbsp;
        &nbsp;
        <i class="fa-solid fa-c fa-shake" style="color: #007a29;"></i>
        <i class="fa-brands fa-autoprefixer fa-spin-pulse" style="color: #41629b;"></i>
        <i class="fa-solid fa-registered fa-shake" style="color: #e600a8;"></i>
        <i class="fa-thin fa-l fa-fade" style="color: #1f00bd;"></i>
        <i class="fa-solid fa-circle-dot fa-bounce" style="color: #eb7d00;"></i>
        &nbsp;
        &nbsp;
        <i class="fa-thin fa-z fa-flip" style="color: #62b851;"></i>
        <i class="fa-solid fa-at fa-spin" style="color: #29556b;"></i>
        <i class="fa-solid fa-m fa-flip" style="color: #8400f0;"></i>
        <i class="fa-solid fa-underline fa-bounce" style="color: #db0000;"></i>
        <i class="fa-duotone fa-d fa-shake" style="--fa-primary-color: #cc008b; --fa-secondary-color: #cc008b;"></i>
        <i class="fa-solid fa-info fa-flip" style="color: #518574;"></i>
        <i class="fa-regular fa-circle fa-flip" style="color: #c9cc00;"></i>

        <br>
        <br>
        <br>

        <i class="fa-solid fa-i fa-spin" style="color: #718ac6;"></i>
        <i class="fa-thin fa-t fa-shake" style="color: #594d89;"></i>
        <i class="fa-solid fa-minus fa-spin fa-spin-reverse" style="color: #bc5757;"></i>
        <i class="fa-solid fa-1 fa-shake" style="color: #3c7cec;"></i>
        <i class="fa-solid fa-0 fa-fade" style="color: #825abf;"></i>
        <i class="fa-solid fa-3 fa-bounce" style="color: #8fb210;"></i>

        <br>
        <br>
        <br>

        <i class="fa-solid fa-heading fa-bounce" style="color: #7b7198;"></i>
        <i class="fa-solid fa-cent-sign fa-fade" style="color: #00800f;"></i>
        <i class="fa-solid fa-i fa-flip" style="color: #54b1d9;"></i>
        
    </h1></center></p>
</body>

</html>
